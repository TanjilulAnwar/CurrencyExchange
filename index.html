<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<title>Currency Converter</title>
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet"/>
		<link rel="stylesheet" href="./style/style.css"/>

	</head>
	<body>
		<div class = "container">
			<h1>Currency Converter</h1>
			<p>Developed with <a href="https://fixer.io/documentation">Fixer.io</a></p>
			<p><a href="https://github.com/TanjilulAnwar">Tanjilul Anwar</a></p>
			<div class="conversionWrapper">
<table>

	<tr>
	
	<td>
          <div class="inputWrapper">
				<input type="number" name="fromInput" class="fromInput" placeholder="0.00" step="0.01" min="0"/>
         </div>
	
	<td> 
		<select name="drop_down" id="dropDownFrom" class="dropDowncls">
        </select>
    </td>

   </tr>




    <tr>
	
   <td>
	        <div class="inputWrapper">
				<input type="number" name="toInput" class="toInput" placeholder="0.00" step="0.01" min="0" readonly/>
			</div>

	<td>
		<select name="drop_down" id="dropDownTo" class="dropDowncls">
        </select>
    </td>

  </tr>


</table>

				
				
				<button class="convertButton">Convert</button>






			</div>

		</div>
<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="./js/populate.js"></script>


	</body>
</html>
